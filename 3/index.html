        <style>
            body {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                box-sizing: border-box;
            }
    
            img {
                max-width: 100%;
                height: auto; 
                display: block;
                margin: 5px auto;
            }
    
            .image-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }
    
            .image-container img {
                flex: 1 1 calc(25% - 10px);
                margin: 5px;
            }
    
            @media (max-width: 800px) {
                .image-container img {
                    flex: 1 1 calc(33.333% - 10px);
                    max-width: 150px;
                }
            }
    
            @media (max-width: 600px) {
                .image-container img {
                    flex: 1 1 calc(50% - 10px);
                    max-width: 150px;
                }
            }
    
            @media (max-width: 400px) {
                .image-container img {
                    flex: 1 1 100%;
                    max-width: 150px;
                }
            }
        </style>
